<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión - Instagram</title>
    <link rel="stylesheet" href="/Proyecto en Javascript/assets/css/login.css"">
</head>
<body>
    <div class="contenedor">
        <div class="login">
            <div class="contenido">
                <div class="log-on border_insc">
                    <div class="logo">
                        <img src="/Proyecto en Javascript/assets/img/home-phones.png" alt="Instagram Logo">
                    </div>
                    <form method="POST" action="/Instagram/Login">
                        <div>
                            <input type="email"
                                   name="correo"
                                   id="correo"
                                   maxlength="50"
                                   placeholder="Teléfono, usuario o correo electrónico" />
                        </div>
                        <div>
                            <input type="password"
                                   name="passwordd"
                                   id="passwordd"
                                   maxlength="50"
                                   placeholder="Contraseña" />
                        </div>
                        <button type="submit" class="log_btn">Iniciar Sesión</button>
                    </form>

                    <div class="otros">
                        <div class="separador">
                            <span class="linea"></span>
                            <span class="o">o</span>
                            <span class="linea"></span>
                        </div>
                        <div class="facebook">
                            <a href="https://www.facebook.com">
                                <img src="/Proyecto en Javascript\assets\img\facebook.png" alt="Icono facebook">
                                Iniciar sesión con Facebook
                            </a>
                        </div>
                        <div class="olvide">
                            <a href="/Instagram/Olvidar">
                                ¿Olvidaste tu contraseña?
                            </a>
                        </div>
                    </div>
                </div>
                <div class="registro border_insc">
                    <p>
                        ¿No tienes una cuenta? <a href="/Instagram/Registrar">Regístrate</a>
                    </p>
                </div>
                <div class="descargas">
                    <p>Descarga la aplicación.</p>
                    <div>
                        <img src="/Proyecto en Javascript/assets/img/google_play_icon.png" alt="Icono de google play">
                        <img src="/Proyecto en Javascript/assets/img/microsoft-icon.png" alt="Icono de microsoft">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
